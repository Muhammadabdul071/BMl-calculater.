<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-400 to-purple-600">

    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">BMI Calculator</h1>

        <div class="mb-5">
            <label for="height" class="block mb-2 text-gray-600 font-semibold">Height (cm)</label>
            <input
                type="number"
                id="height"
                placeholder="Enter height in cm"
                class="w-full p-3 border-2 border-gray-300 rounded-md 
                focus:outline-none focus:border-indigo-500"
            >
        </div>

        <div class="mb-5">
            <label for="weight" class="block mb-2 text-gray-600 font-semibold">Weight (kg)</label>
            <input
                type="number"
                id="weight"
                placeholder="Enter weight in kg"
                class="w-full p-3 border-2 border-gray-300 rounded-md 
                focus:outline-none focus:border-indigo-500"
            >
        </div>

        <button
            onclick="calculateBMI()"
            class="w-full bg-indigo-500 hover:bg-purple-600 text-white 
            font-bold p-3 rounded-md mt-4 transition"
        >
            Calculate BMI
        </button>

        <div id="result" class="mt-8 text-center text-lg font-bold"></div>
    </div>

    <script src="app.js">
        
    </script>

</body>
</html>
